<form #myForm="ngForm" novalidate name="iraform">
  <h1>Billing address</h1>

  <div class="form-group row">
    <div class="col-sm-6">
      <label for="firstName" class="col-form-label">First name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName"
             name="firstName" required pattern="^[a-zA-Z]+$">
    </div>

    <div class="col-sm-6">
      <label for="lastName" class="col-form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName"
             name="lastName" required pattern="^[a-zA-Z]+$">
    </div>
  </div>

  <div class="form-group">
    <label for="userName" class="col-form-label">Username</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" id="userName" [(ngModel)]="userName"
             name="userName" placeholder="Username" required>
    </div>
  </div>


  <div class="form-group">
    <label for="email" class="col-form-label">Email (Optional)</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email"
             name="email" placeholder="you@example.com" email>
  </div>

  <div class="form-group">
    <label for="address" class="col-form-label">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="address"
             name="address" placeholder="1234 Main st" required>
  </div>

  <div class="form-group">
    <label for="address2" class="col-form-label">Address 2 (Optional)</label>
    <input type="text" class="form-control" id="address2" [(ngModel)]="address2"
             name="address2" placeholder="Apartment or suite">
  </div>

  <div class="form-group row">
    <div class="col-md-5">
      <label for="country" class="col-form-label">Country</label>
      <select id="country" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="state" class="col-form-label">State</label>
      <select id="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="zip" class="col-form-label">Zip</label>
      <input type="text" class="form-control" id="zip" [(ngModel)]="zip"
               name="zip" required pattern="^[ 0-9]+$">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1">
      <label class="form-check-label" for="check1">Shipping address is the same as my billing address</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2">
      <label class="form-check-label" for="check2">Save this information for next time</label>
    </div>
  </div>

  <h1>Payment</h1>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="option1" checked>
      <label class="form-check-label" for="gridRadios1">
        Credit card
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2">
      <label class="form-check-label" for="gridRadios2">
        Debit card
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios3" id="gridRadios3" value="option2">
      <label class="form-check-label" for="gridRadios3">
        Paypal
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
      <label for="nameOnCard" class="col-form-label">Name on card</label>
      <input type="text" class="form-control" id="nameOnCard" [(ngModel)]="nameOnCard"
             name="nameOnCard" required pattern="^[a-zA-Z\s]+$">
      <small id="emailHelp" class="form-text text-muted">Full name as displayed on card</small>

    </div>
    <div class="col-sm-6">
      <label for="creditCardNumber" class="col-form-label">Credit card number</label>
      <input type="text" class="form-control" id="creditCardNumber" [(ngModel)]="creditCardNumber"
             name="creditCardNumber" required pattern="^[ 0-9]+$">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <label for="expiration" class="col-form-label">Expiration</label>
      <input type="text" class="form-control" id="expiration" [(ngModel)]="expiration"
             name="expiration" required pattern="(\d{2})+(\.\d{2})">
    </div>
    <div class="col-sm-3">
      <label for="cvv" class="col-form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv"
             name="cvv" required pattern="^[ 0-9]+$">
    </div>
  </div>



  <div class="form-group">
    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary col-sm-12" (click)="checkout()">Checkout</button>
  </div>
</form>
