<div class="container">
<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Enter email" [(ngModel)]="email"
               [ngModelOptions]="{standalone: true}" name="email">
        <div class="alert alert-danger" [ngClass]="{invisibleEmail: visibilityEmail}">Incorrect syntax of email...</div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password" [(ngModel)]="password"
               [ngModelOptions]="{standalone: true}">
        <!--<div [hidden]="password.untouched" class="alert alert-danger">-->
          <!--Введите password-->
        <!--</div>-->
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="signIn()">Sign in</button>
        <button type="submit" class="btn btn-primary" (click)="signUp()">Sign up</button>
        <!--<button [disabled]="email.invalid || password.invalid"-->
                <!--type="submit" class="btn btn-primary" (click)="signUp()">Sign up</button>-->
        <div class="alert alert-danger" [ngClass]="{invisibleFill: visibilityFill}">Please fill all fields</div>
        <div class="alert alert-danger" [ngClass]="{invisibleNotYourData: visibilityNotYourData}">Incorrect email or password...</div>
        <!--[ngClass]="{invisibleFill: visibilityFill}"-->
      </div>

    </div>
  </form>
  <!--<p *ngFor = "let user of arrUsers; let i = index">-->
    <!--{{ i+1 }}. {{ user.email }} {{reminder.password}}-->
  <!--</p>-->
 </div>
