<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Enter old password" [(ngModel)]="oldPassword"
               [ngModelOptions]="{standalone: true}">
        <div class="alert alert-danger" [ngClass]="{invisibleOldPassword: visibilityOldPassword}">This is not your password...</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">New password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Enter new password"
               [(ngModel)]="newPassword1" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">New password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Enter new password again"
               [(ngModel)]="newPassword2" [ngModelOptions]="{standalone: true}">
        <div class="alert alert-danger" [ngClass]="{invisibleNewPasswords: visibilityNewPasswords}">
          Please enter your new password twice... carefully
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="changePassword()">Change password</button>
        <div class="alert alert-danger" [ngClass]="{invisibleFillPasswords: visibilityFillPasswords}">Please fill all fields</div>
      </div>
    </div>
  </form>
  <div class="alert alert-success" role="alert" [ngClass]="{invisibleSuccessMessage: visibilitySuccessMessage}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Well done!</strong> Password is changed
  </div>
</div>
